  <body>
    <!--Make New Contact-->
    <div class="makeC">
      <div>
        <h1>
          <img id="cImages" src="Images/Contact.png" alt="Contact Avatar" />
        </h1>
      </div>
      <div class="cInfo">
        <!--Inputs for Contacts-->
        <input
          class="cInput"
          type="text"
          name="cName"
          placeholder="Contact Name"
        />
        <input
          class="cInput"
          type="text"
          name="Cphone"
          placeholder="Contact Phone #"
        />
        <input
          class="cInput"
          type="text"
          name="cAdd"
          placeholder="Contact Address"
        />
        <input
          class="cInput"
          type="text"
          name="cEmail"
          placeholder="Contact Email"
        />
        <!--Inputs for Contacts-->
      </div>
      <!--Contact Buttons-->
      <div class="cButtons">
        <button class="button save">Save Contact</button>
        <button class="button cancel">Cancel</button>
      </div>
      <!--Contact Buttons-->
    </div>
    <!--Make New Contact-->
  </body>
